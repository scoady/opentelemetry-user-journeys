# Grafana Cloud credentials — fill in and apply via kubectl, do NOT commit with real values.
#
# 1. Find your instance ID and API key in Grafana Cloud → My Account → OTLP settings.
# 2. Generate the auth value:
#      printf '<instance-id>:<api-key>' | base64
# 3. Apply directly to the cluster (bypasses git entirely):
#      kubectl create secret generic otel-vendor-credentials \
#        -n observability \
#        --from-literal=GRAFANA_AUTH=<base64-value> \
#        --dry-run=client -o yaml | kubectl apply -f -
apiVersion: v1
kind: Secret
metadata:
  name: otel-vendor-credentials
  namespace: observability
type: Opaque
stringData:
  GRAFANA_AUTH: ""
