apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webstore-ingress
  namespace: webstore
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # All traffic goes to the frontend service.
          # The frontend nginx handles /api/* proxying internally,
          # so ingress path-based routing is no longer needed.
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
