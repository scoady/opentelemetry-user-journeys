kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: techmart
# Pre-configure containerd on all nodes to scan /etc/containerd/certs.d/ for
# per-registry hosts.toml files. setup-cicd.sh writes the actual hosts.toml
# for registry.registry.svc.cluster.local:5000 at runtime (after the registry
# Service ClusterIP is known). This block only applies on fresh cluster creates.
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".registry]
      config_path = "/etc/containerd/certs.d"
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # HTTP â€” access the store at http://localhost
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      # HTTPS (optional)
      - containerPort: 443
        hostPort: 443
        protocol: TCP
  - role: worker
  - role: worker
