server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Proxy /api/* directly to the API service.
    # Doing this inside nginx (rather than via ingress path routing) avoids the
    # ingress-controller reload race where the /api rule isn't live yet and
    # requests fall through to the frontend, returning index.html as text/html.
    location /api/ {
        proxy_pass         http://api:3001;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        # Never let the browser cache API responses — stale cached responses
        # (especially wrong content-type from a startup race) are hard to clear.
        add_header         Cache-Control     "no-store";
    }

    # SPA fallback — serve index.html for any route the React router handles
    location / {
        try_files $uri $uri/ /index.html;
    }
}
